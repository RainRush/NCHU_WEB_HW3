<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        function appendNode() {
            var objNode = document.getElementById("myDiv");
            var strText = "段落四";
            var objNewNode = document.createElement("P");
            var objTextNode = document.createTextNode(strText);
            objNewNode.appendChild(objTextNode);
            objNode.appendChild(objNewNode);
        }

        function insertNode(objNode, objBrother, strText) {
            var objNode = document.getElementById("myDiv");
            var objBrother = objNode.children[1];
            var strText = '段落一.二';
            var objNewNode = document.createElement("P");
            var objTextNode = document.createTextNode(strText);
            objNode.insertBefore(objNewNode, objBrother);
            objNewNode.appendChild(objTextNode);
        }

        function printChilds(objNode) {
            var strMsg = "節點名稱 =" + objNode.nodeName + "\n";
            if (objNode.hasChildNodes()) {
                var nodeCount = objNode.children.length;
                strMsg += "子元素數 = " + nodeCount + "\n";
                for (var i = 0; i < nodeCount; i++)
                    strMsg += "標籤名稱 = " + objNode.children[i].nodeName + "\n";
                alert(strMsg);
            }
        }

        function modifyStyle(styleName) {
            var modNode = document.getElementById("bodycolor");
            var modStyle = modNode.style;
            console.log('yes');
            switch (styleName) {
                case "White":
                    modStyle.color = "white";
                    break;
                case 'Green':
                    modStyle.color = "green";
                    break;
                case 'Large':
                    modStyle.fontSize = "28pt";
                    break;
                case 'Small':
                    modStyle.fontSize = "10pt";
                    break;
                case 'Hide':
                    if (modStyle.display == "none")
                        modStyle.display = "";
                    else
                        modStyle.display = "none";
                    break;
                default:
                    alert('Error');
            }
        }

        function moveleft() {
            var h = document.getElementById("myH2");
            h.style.position = "absolute";
            h.style.left = 0;
        }

        function moveback() {
            var h = document.getElementById("myH2");
            h.style.position = "relative";
        }
    </script>
</head>

<body>
    <div id="myDiv">
        <p onclick="appendNode()">段落一</p>
        <p onclick="insertNode()">段落二</p>
        <p>段落三</p>
        <input type="button" value="顯示子節點" onclick="printChilds(myDiv);">
    </div>
    <div id="bodycolor">動態樣式的字型與色彩</div>
    <p class="littlered" onmouseover="this.style.color='blue';" onmouseout="this.style.color='red';" onclick="this.className='bigred';">動態樣式的字型與色彩</p>
    <h2 id="myH2" onmouseover="moveleft()" onmouseout="moveback()">移動標題文字</h2>
    <form>
        <input type="button" onclick="modifyStyle('White')" value="白色">
        <input type="button" onclick="modifyStyle('Green')" value="綠色">
        <input type="button" onclick="modifyStyle('Large')" value="放大">
        <input type="button" onclick="modifyStyle('Small')" value="縮小">
        <input type="button" onclick="modifyStyle('Hide')" value="隱藏">
    </form>

</body>

</html>
