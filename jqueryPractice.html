<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./js/jquery-3.2.0.js"></script>
    <script type="text/javascript">
        var maxChar = 100;
        $(document).ready(function() {
            $('#counter').text(maxChar);
            $('#memo').keyup(function(event) {
                var msg = $(this).val();
                var numChar = msg.length;
                var charRemain = maxChar - numChar;
                if (numChar <= maxChar) {
                    $('#counter').text(charRemain);
                } else {
                    event.preventDefault();
                }
            });
        });

        $(document).ready(function() {
            $('h1').mouseenter(function() {
                    $(this).addClass("yellow");
                })
                .mouseleave(function() {
                    $(this).removeClass("yellow");
                });
        });

        $(document).ready(function() {
            $('#log').addClass('red');
            $("a").click(function(event) {
                event.preventDefault();
                $('#log').text('預設事件行為: ' + event.type + ' 被阻擋');
            });
        });

        $(document).ready(function() {
            //$('*').addClass('line');
            $('p').eq(2).addClass('blue');
            $('#list').addClass('red');
            $('.item').addClass('green');
        });

    </script>
    <style>
        .yellow { color: lightyellow; }
        .blue { color: blue; }
        .red { color: red; }
        .green { color: green; }
        .line { border: 1px solid #333; }
    </style>
</head>

<body>
    <h1>MouseHere</h1>
    <p id="counter">0</p>
    <input type="text" id="memo">
    <a href="http://www.hinet.net">沒有作用的超連結</a>
    <hr/>
    <div id="log"></div>

    <p>JavaScript網頁設計</p>
    <p>jQuery網頁設計</p>
    <ol id="list">
        <li>jQuery</li>
        <li class='item'>Prototype</li>
        <li>MooTools</li>
        <li class='item'>DOJO</li>
    </ol>

</body>

</html>
