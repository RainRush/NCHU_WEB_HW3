<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Overcomer</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">

    <!-- Styles -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="js/resumeScript.js"></script>
</head>

<body>
    <div class="blog-header"></div>
    <div id="container">
        <h1 class="blog-title">
        <a href="index.html">OVERCOMER HU</a>
    </h1>
        <div>
            <div id="content" class="col-md-9">
                <div class="col-md-11 col-md-offset-1">
                    <div class="panel-heading">
                        <h1>Dynamic Resume Generator</h1>
                        <hr>
                    </div>
                    <form name="resume">
                        <fieldset class="fieldsetBox">
                            <legend>Personal Data</legend>
                            Name: <input type="text" name="username"><br><br> Birthday: <input type="text" name="birthday"><br><br> Gender: Male
                            <input type="radio" name="gender" value="Male" checked> Female
                            <input type="radio" name="gender" value="Female"><br><br>
                        </fieldset>
                        <fieldset class="fieldsetBox">
                            <legend>Others</legend>
                            Hobby: <br><input type="checkbox" name="hobby" value="Baseball"> Baseball <br><input type="checkbox" name="hobby" value="Basketball"> Basketball <br><input type="checkbox" name="hobby" value="Reading"> Reading <br><br> Note:
                            <textarea name="note" col="20" rows="5"></textarea><br><br>
                        </fieldset>
                        <input type="button" value="Submit" onclick="show()"><br><br>
                    </form>
                    <div id="dynResumeArea">
                    </div>

                    <div class="panel-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
